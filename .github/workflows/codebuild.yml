name: Build on AWS CodeBuild

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Run CodeBuild
      uses: aws-actions/aws-codebuild-run-build@v3
      with:
        project-name: ecs-demo-dev-codebuild-sb4-otel
        # We use the buildspec from the repo, but we can also override it here if needed.
        # Since we updated the buildspec in the repo, we don't strictly need to override it unless
        # the CodeBuild project is configured with a different default buildspec.
        # Assuming the project uses 'buildspec.yml' by default, we should point to ours.
        buildspec-override: springboot4-otel-poc/buildspec-native.yml
        disable-source-override: true
